<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootrstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/webfonts.css">
    <link rel="stylesheet" href="css/looks.css">

    <link rel="icon" href="images/icons/moda.ico"/>

    <title>moda.</title>
</head>
<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-light bg-white shadow">
            <div class="container-fluid">
                <a href="main.html" id="moda-logo" class="navbar-brand">
                    <img class="img-fluid bg-white d-block" src="images/moda.png" alt="Logotipo moda"/>
                </a>
            
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false"
                        aria-label="Toogle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="navbar-item active">
                            <a class="nav-link" href="main.html">MIS LOOKS</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="wardrobe.html">MI ARMARIO</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="explore.html">EXPLORA</a>
                        </li>
                        <li class="navbar-item">
                            <a href="settings.html"><img id="user-icon" src="images/icons/user_icon.png" alt="Ajustes de mi cuenta"></a>
                        </li>
                    </ul>
                </div>

            
            </div>
        </nav>
    </header>
    
    

    <div class="container-fluid h-100">
        <div class="row h-100">

            <!-- Posicionamiento / accesibilidad -->
            <h1 class="d-none">MIS LOOKS</h1>
            
            <!-- Prendas -->
            <div id="clothes-wrapper" class="col-2 bg-white p-0 shadow">
                <div id="clothes-display" class="container-fluid w-100 p-0">
                    
                    <div class="list-group d-flex flex-column">
                        <button type="button" class="list-group-item list-group-item-action">MIS PRENDAS</button>
                        
                        <div class="clothes-category-wrapper container-fluid w-100 p-0 py-4">

                            <div class="row">
                                <div class="col-6">
                                    <div class="category-box cb-left bg-white shadow text-center">
                                        <img class="img-fluid p-3"  src="images/icons/tshirt.png" alt="Categoría camisetas">
                                        <p>Camisetas</p>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="category-box bg-white shadow text-center">
                                        <img class="img-fluid p-3"  src="images/icons/sweatshirt.png" alt="Categoría camisetas">
                                        <p>Sudaderas</p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 pt-4">
                                    <div class="category-box cb-left bg-white shadow text-center">
                                        <img class="img-fluid p-3"  src="images/icons/jeans.png" alt="Categoría camisetas">
                                        <p>Pantalones</p>
                                    </div>
                                </div>

                                <div class="col-6 pt-4">
                                    <div class="category-box bg-white shadow text-center">
                                        <img class="img-fluid p-3"  src="images/icons/shirt.png" alt="Categoría camisetas">
                                        <p>Camisas</p>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-6 pt-4">
                                    <div class="category-box cb-left bg-white shadow text-center">
                                        <img class="img-fluid p-3"  src="images/icons/coat.png" alt="Categoría camisetas">
                                        <p>Abrigos</p>
                                    </div>
                                </div>

                                <div class="col-6 pt-4">
                                    <div class="category-box bg-white shadow text-center">
                                        <img class="img-fluid p-3"  src="images/icons/dresses.png" alt="Categoría camisetas">
                                        <p>Vestidos</p>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <button type="button" id="lastBtn" class="list-group-item list-group-item-action">SIN CATALOGAR</button>
                     </div>


                </div>
            </div>

            <!-- Centro -->
            <div class="col-7 mt-3">

                <!-- Selector -->
                <div id="selector-row" class="row">
                    <div class="col-2 d-flex justify-content-center my-auto">
                        <img class="mx-auto" src="images/icons/undo-arrow.png" alt="Deshacer">
                        <img src="images/icons/redo-arrow.png" alt="Rehacer">
                    </div>


                    <div class="col-8 d-flex justify-content-center my-auto">
                        <img class="img-fluid" src="images/icons/keyboard-left-arrow-button.png" alt="Anterior conjunto">
                        <h2>CASUAL</h2>
                        <img class="img-fluid" src="images/icons/keyboard-right-arrow-button.png" alt="Siguiente conjunto">
                    </div>
                    

                    <div class="col-2 d-flex justify-content-center my-auto">
                        <img src="images/icons/plus.png" alt="Añadir conjunto" class="img-fluid p-2">
                        <img id="delete-look-button" src="images/icons/thrash-delete.png" alt="Eliminar conjunto" class="img-fluid mx-auto">
                    </div>
                </div>
                    
                <!-- Prendas activas -->
                <div id="main-row" class="row">
                    <div class="col-5 px-5">

                        <table class="table">
                            <tr>
                                <td class="selected-clothes">
                                    <img src="images/catalogue/sweater1.jpg" alt="" class="img-fluid">
                                </td>
                                <td class="selected-clothes">
                                    <img src="images/catalogue/jeans.jpg" alt="" class="img-fluid">
                                </td>
                                <td class="selected-clothes">
                                    <img src="images/catalogue/gorra.jpg" alt="" class="img-fluid">
                                </td>
                            </tr>
                            <tr>
                                <td class="selected-clothes">
                                    <img src="images/catalogue/polo.jpg" alt="" class="img-fluid">
                                </td>
                                <td class="selected-clothes">
                                    <img id="addWearLook" src="images/icons/plus.png" alt="Añadir conjunto" class="img-fluid p-4">
                                </td>
                                <td class="selected-clothes">
                                    <img id="deleteWearLook" src="images/icons/thrash-delete.png" alt="Añadir conjunto" class="img-fluid p-3">
                                </td>
                            </tr>
                        </table>

                    </div>


                    <div class="col-2">
                        <img class="img-fluid w-100" src="images/mannequin.jpg" alt="Maniquí">
                    </div>


                    <div class="col-5"></div>
                </div>

            </div>

            <!-- Detalle y calendario + guardar -->
            <div id="detail-calendar-wrapper" class="col-3 bg-white p-0 shadow">

                <!-- Detalle -->
                <div id="detail-wrapper" class="row w-100 m-0 p-0 pb-2">

                    <div class="col-4">
                        <div id="detail-div" class="w-100 d-flex justify-content-center">
                            <img class="img-fluid" src="images/catalogue/sweater1.jpg" alt="Imagen ropa ejemplo">
                        </div>
                        <div class="form-check d-inline-block mx-2 mt-2">
                            <input class="form-check-input ml-5" type="checkbox" value="checked" id="propertyCheck">
                            <label class="form-check-label mt-1" for="propertyCheck">
                                En propiedad
                            </label>
                          </div>
                    </div>

                    <div class="col-8">
                        <div id="detail-table-div" class="container-fluid w-100">
                            <h3 class="d-block mb-2">SUDADERA UPSA</h3>
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <th>Marca</th>
                                        <td>UPSA</td>
                                    </tr>
                                    <tr>
                                        <th>Talla</th>
                                        <td>L</td>
                                    </tr>
                                    <tr>
                                        <th>Color</th>
                                        <td>Azul oscuro</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                    </div>

                </div>

                <!-- Calendario + Guardar -->
                <div id="calendar-wrapper" class="container w-100 m-0 p-4">
                    
                    <div id="calendar-box" class="container-fluid shadow p-4">

                        <div class="container-fluid px-2 h-100">

                            <div class="row pb-3">
                                <div class="col-2 d-block text-center mt-3 mb-auto">
                                    <p class="date-day">10</p>
                                    <p class="date-month">Dic</p>
                                    <p class="date-week">Jue</p>
                                </div>
                                <div class="col-10 timetable">
                                    <div class="container-fluid bg-white shadow p-3 pt-2">
                                        <div class="row h-75">
                                            <table class="table table-bordered text-center m-0">
                                                <tr>
                                                    <th>FORMAL</th>
                                                    <td>9:00 - 15:00</td>
                                                </tr>
                                                <tr>
                                                    <th>CASUAL</th>
                                                    <td>18:00 - 21:00</td>
                                                </tr>
                                            </table>
                                        </div>

                                        <div class="row h-25">
                                            <div class="d-flex justify-content-center">
                                                <button class="btn mx-auto p-0">Editar looks</button>
                                                <button class="btn btn-danger mx-auto p-0 px-2">Eliminar</button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                         
                            <div class="row pb-3">
                                <div class="col-2 d-block text-center mt-3 mb-auto">
                                    <p class="date-day">11</p>
                                    <p class="date-month">Dic</p>
                                    <p class="date-week">Vie</p>
                                </div>
                                <div class="col-10">
                                    <div class="container-fluid bg-white shadow h-100 p-3 pt-2">
                                        <div class="row h-75">
                                        </div>

                                        <div class="row h-25">
                                            <div class="d-flex justify-content-end">
                                                <button class="btn p-0">+ Editar looks</button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row pb-3">
                                <div class="col-2 d-block text-center mt-3 mb-auto">
                                    <p class="date-day">12</p>
                                    <p class="date-month">Dic</p>
                                    <p class="date-week">Sáb</p>
                                </div>
                                <div class="col-10">
                                    <div class="container-fluid bg-white shadow h-100 p-3 pt-2">
                                        <div class="row h-75">
                                        </div>

                                        <div class="row h-25">
                                            <div class="d-flex justify-content-end">
                                                <button class="btn p-0">+ Editar looks</button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row pb-3 d-md-none">
                                <div class="col-2 d-block text-center mt-3 mb-auto">
                                    <p class="date-day">13</p>
                                    <p class="date-month">Dic</p>
                                    <p class="date-week">Dom</p>
                                </div>
                                <div class="col-10">
                                    <div class="container-fluid bg-white shadow h-100 p-3 pt-2">
                                        <div class="row h-75">
                                        </div>

                                        <div class="row h-25">
                                            <div class="d-flex justify-content-end">
                                                <button class="btn p-0">+ Editar looks</button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <button class="btn btn-dark w-100 mt-4">Ver todos</button>
                </div>
            </div>
        </div>
        
    </div>
    

    <!-- JQuery, Popper & Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
